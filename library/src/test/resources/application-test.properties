# Skapa denna fil under src/test/resources/application-test.properties
# för att använda en separat testdatabas

# Applikationsnamn
spring.application.name=library-test

# H2 In-Memory Database för tester (snabbare och säkrare än SQLite för tester)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate inställningar för tester
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false

# H2-specifika inställningar (motsvarande dina SQLite-inställningar)
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Färre loggar under tester (för renare output)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.com.example.library=INFO